<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosKingdom - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Unavailable Message -->
    <div id="unavailableMessage" style="display: none;">
        <h1>Website is Currently Unavailable</h1>
        <p>Please check back later.</p>
    </div>

    <!-- Main Section -->
    <section class="main-content" id="mainContent">
        <div class="text-box">
            <div class="logo-container">
                <img src="logo.png" alt="ChaosKingdom Logo" class="logo">
            </div>
            <h1>Welcome to ChaosKingdom</h1>
            <p>IP Address: <strong>23.26.247.227:26246</strong></p>
            <button class="join-btn">Join Now</button>
        </div>
    </section>

    <!-- Footer with Admin Button -->
    <footer>
        <p>&copy; 2024 ChaosKingdom</p>
        <a href="admin.html" class="admin-btn">Admin Login</a>
    </footer>

    <script>
        // Check website availability
        const websiteAvailability = localStorage.getItem('websiteAvailability') || 'available';

        if (websiteAvailability === 'unavailable') {
            document.getElementById('unavailableMessage').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
        }
    </script>
</body>
</html>
