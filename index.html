<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Kingdom - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="New_Project_5.png" alt="Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="tic-tac-toe.html">Tic-Tac-Toe</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="#" id="login-btn">Login</a> |
                <a href="#" id="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <h1>Welcome to Chaos Kingdom</h1>
            <p>Join the fun and experience the best features!</p>
            <button class="join-now-btn" onclick="location.href='signup.html'">Join Now</button>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Chaos Kingdom | Created by DamianGamingYT</p>
        </div>
    </footer>

    <!-- Login Form -->
    <div id="login-form" class="modal-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" id="login-submit">Login</button>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="modal-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <button type="submit" id="signup-submit">Sign Up</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
