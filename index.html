<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosKingdom Server Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-page">
        <h1>ChaosKingdom Server Status</h1>

        <!-- Minecraft Server Status -->
        <div class="server-status">
            <h2>Server</h2>
            <div class="status-item">
                <span>Minecraft Server:</span>
                <span id="server-status" class="online">Online</span>
            </div>
        </div>

        <!-- Web Status -->
        <div class="web-status">
            <h2>Web</h2>
            <div class="status-item">
                <span>Main Website:</span>
                <span id="website-status" class="Online">Online</span>
            </div>
            <div class="status-item">
                <span>User Panel:</span>
                <span id="userpanel-status" class="Offline">Offline</span>
            </div>
        </div>

        <!-- Game Mode Status -->
        <div class="minecraft-status">
            <h2>Minecraft Game Modes</h2>
            <div class="status-item">
                <span>Survival:</span>
                <span id="survival-status" class="online">Online</span>
            </div>
            <div class="status-item">
                <span>Bedwars:</span>
                <span id="bedwars-status" class="online">Online</span>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 ChaosKingdom. Last updated: <span id="last-updated">2024-10-14 12:00:00</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
