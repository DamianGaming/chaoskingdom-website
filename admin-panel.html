<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <nav>
        <div class="logo-container">
            <img src="New_Project_5.png" alt="ChaosKingdom Logo" class="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="text-box">
        <h2>Admin Panel</h2>
        <h3>Website Status</h3>
        <select id="website-status">
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
        </select>
        <button onclick="updateWebsiteStatus()">Update Status</button>
        <p id="status-message"></p>

        <h3>Maintenance Message</h3>
        <input type="text" id="maintenance-message" placeholder="Enter Maintenance Message">
        <button onclick="updateMaintenanceMessage()">Update Message</button>
        <p id="maintenance-message-output"></p>

        <h3>Change Admin Password</h3>
        <input type="password" id="new-admin-password" placeholder="New Admin Password">
        <button onclick="changeAdminPassword()">Change Password</button>
        <p id="password-message"></p>
    </div>
</main>

<footer>
    <p>Website by MegaStudios</p>
    <button class="admin-button" onclick="openAdminPage()">Admin</button>
    <button class="accessibility-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button class="accessibility-button" onclick="decreaseFontSize()">Decrease Font Size</button>
</footer>

</body>
</html>
