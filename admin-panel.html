<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="checkAdminAccess()">
    <header>
        <div class="header-container">
            <img src="New_Project_5.png" alt="ChaosKingdom Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="admin-panel-section">
            <h1>Admin Panel</h1>
            <div class="text-box">
                <h2>Website Status</h2>
                <select id="website-status" onchange="updateWebsiteStatus()">
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
                <p id="status-message"></p>
            </div>
            <div class="text-box">
                <h2>Maintenance Message</h2>
                <textarea id="maintenance-message" placeholder="Enter maintenance message"></textarea>
                <button onclick="updateMaintenanceMessage()">Update Message</button>
                <p id="maintenance-message-output"></p>
            </div>
            <div class="text-box">
                <h2>Change Admin Password</h2>
                <input type="password" id="new-admin-password" placeholder="New password">
                <button onclick="changeAdminPassword()">Change Password</button>
                <p id="password-message"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>ChaosKingdom Â© 2024 | Made by DamianGamingYT | Co-Owner: Dysshanks | Assistant Co-Owner: RedsRyzen</p>
        <button onclick="openAdminPage()" class="admin-footer-btn">Admin Login</button>
    </footer>
</body>
</html>
