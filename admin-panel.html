<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="admin-panel-section">
            <div class="text-box">
                <h2>Website Availability</h2>
                <select id="website-status" onchange="updateWebsiteStatus()">
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
                <p id="status-message"></p>
            </div>
            <div class="text-box">
                <h2>Maintenance Message</h2>
                <textarea id="maintenance-message" placeholder="Enter maintenance message"></textarea>
                <button onclick="updateMaintenanceMessage()">Update</button>
                <p id="maintenance-message-output"></p>
            </div>
            <div class="text-box">
                <h2>User Logs</h2>
                <p>Below is the list of users who have visited the website:</p>
                <ul id="user-log-list"></ul>
            </div>
            <div class="text-box">
                <h2>Ban a User</h2>
                <input type="text" id="ban-user-ip" placeholder="Enter user IP">
                <textarea id="ban-message" placeholder="Enter custom ban message"></textarea>
                <button onclick="banUser()">Ban User</button>
                <p id="ban-output"></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>ChaosKingdom Â© 2024 | Made by DamianGamingYT | Co-Owner: Dysshanks | Assistant Co-Owner: RedsRyzen</p>
            <button onclick="openAdminPage()" class="admin-footer-btn">Admin Login</button>
        </div>
    </footer>
</body>
</html>
