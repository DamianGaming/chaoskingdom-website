<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>About Us</h1>
        <div id="profile-menu">
            <span id="profile-name"></span>
            <div class="dropdown">
                <button id="logout-btn">Logout</button>
                <div id="admin-options">
                    <button id="toggle-availability">Toggle Website Availability</button>
                </div>
            </div>
        </div>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-submit">Login</button>
        </form>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="email" id="signup-email" placeholder="Email">
            <button id="signup-submit">Signup</button>
        </form>
    </header>

    <main>
        <div class="textbox">
            <h2>Our Mission</h2>
            <p>We strive to provide the best services and experiences for our users.</p>
        </div>
        <div class="textbox">
            <h2>Our Team</h2>
            <p>Meet the awesome people behind Chaos Kingdom.</p>
        </div>
        <div class="textbox">
            <h2>Our Vision</h2>
            <p>Learn more about our vision for the future of the platform.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Chaos Kingdom | Created by DamianGamingYT</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
